<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Canvas Paint</title>
  </head>
  <body>
    <!-- Page content -->
    <div class="main">
      <canvas id="canvas"></canvas>
    </div>

    <!-- Side navigation -->
    <div class="sidenav">
      <div class="block">
        <img
          onclick="erase()"
          id="erase"
          src="./img/eraser.png"
          width="50"
          height="50"
        />
      </div>
      <div class="block">
        <img
          onclick="brush()"
          id="erase"
          src="./img/brush.png"
          width="50"
          height="50"
        />
      </div>
      <div class="block">
        <img
          onclick="clearcanvas()"
          id="trash"
          src="./img/trash.png"
          width="50"
          height="50"
        />
      </div>
      <div class="block">
        <img
          onclick="rectangle()"
          src="./img/rectangle.png"
          id="rectangle"
          width="50"
          height="50"
        />
      </div>
      <div class="block">
        <img
          onclick="circle()"
          id="circle"
          src="./img/circle.png"
          width="50"
          height="50"
        />
      </div>
      <div class="block">
        <img
          onclick="ellipses()"
          id="ellipses"
          src="./img/oval.png"
          width="50"
          height="50"
        />
      </div>
      <div class="block">
        <input id="number" type="number" id="number" min="1" value="8" />
      </div>
      <div class="block"><input id="color" type="color" /></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
